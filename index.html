<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->

        <!-- Slides -->
        <div class="swiper-slide">
            <h1 class="title">１年１組</h1>
            <div class="setumei">あ</div>

        </div>
        <div class="swiper-slide">
            <h1 class="title">スライム</h1>
            <div class="setumei">作り方</div>
            <img src="imgs/97531813-science-laboratory-concept-background-microscope-and-laboratory-glassware-composition.jpg" >
        </div>
        <div class="swiper-slide">

            <img src="imgs/reai_2567B000_TP_V.jpg" >

    </div>
    

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
