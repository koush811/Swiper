<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button onclick="options()" id="option">option</button>
        <div id="optionmenue" style="display: none;">
            <div style="display:flex;gap:6px;margin-top:6px;">
                <button id="resetbtn">待ち人数をリセット</button>
                <button onclick="optionend(),showNumber1(),showNumber2()">閉じる</button>

            </div>
        </div>
        <div id="clock"></div>
    </header>
    <dialog id="listDialog" open>
        <h3>番号一覧</h3>
        <table id="listTable" border="1">
            <thead>
                <tr>
                    <th>種類</th>
                    <th>番号</th>
                    <th>発行時刻</th>
                    <th>削除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </dialog>
    <div class="rightPanel">
        <div id="waitingPanel">
            <div id="waitingCount">0人待ち</div>

            <div id="waitingListsContainer" style="display: flex; gap: 20px;">
                <div id="slimeListContainer" style="flex: 1;">
                    <h4>スライム待ち</h4>
                    <ul id="slimeWaitingList" class="waitingList"></ul>
                </div>
                <div id="bathbombListContainer" style="flex: 1;">
                    <h4>バスボム待ち</h4>
                    <ul id="bathbombWaitingList" class="waitingList"></ul>
                </div>
            </div>
        </div>
        <div class="select">
        <div class="count">
            <div class="human">スライムの待ち人数<p id="output1"></p>
            </div>
            <div class="human">バスボムの待ち人数<p id="output2"></p>
            </div>

        </div>
        <div>どちらかを選んでください</div>
        <div class="btn">
            <input type="number" id="number1" min="1" value="1" style="width: 60px; margin-bottom: 5px;">
            <button id="select_s">スライム</button>
            <input type="number" id="number2" min="1" value="1" style="width: 60px; margin-bottom: 5px; margin-left: 20px;">
            <button id="select_b">バスボム</button>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
